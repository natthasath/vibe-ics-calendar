<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Event Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-add { background: linear-gradient(135deg, #27ae60, #2ecc71); }
        .btn-export { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .btn-import { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .btn-webcal { background: linear-gradient(135deg, #e74c3c, #c0392b); }

        .main-content {
            padding: 30px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            padding: 10px 20px;
            font-size: 16px;
        }

        .current-month {
            font-size: 1.8em;
            font-weight: 600;
            color: #2c3e50;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .day-header {
            background: #34495e;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .day-cell {
            background: white;
            min-height: 120px;
            padding: 10px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .day-cell:hover {
            background: #f8f9fa;
            border-color: #3498db;
            transform: scale(1.02);
            cursor: pointer;
        }

        .day-cell:hover .day-number {
            color: #3498db;
            font-weight: bold;
        }

        .day-cell.other-month {
            background: #f7f7f7;
            color: #bdc3c7;
        }

        .day-number {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .event {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 15px;
            font-size: 11px;
            cursor: pointer;
            transition: transform 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-save {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        .btn-cancel {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        .btn-delete {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .file-input {
            display: none;
        }

        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .event-count {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }

        .webcal-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .webcal-link {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
            font-family: monospace;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📅 Calendar Event Scheduler</h1>
            <div class="controls">
                <button class="btn-add" onclick="openModal()">➕ Add Event</button>
                <button class="btn-import" onclick="importJSON()">📥 Import JSON</button>
                <button class="btn-export" onclick="exportJSON()">📤 Export JSON</button>
                <button class="btn-webcal" onclick="generateWebcal()">🔗 Add Calendar</button>
            </div>
        </div>

        <div class="main-content">
            <div class="stats">
                <h3>Total Events</h3>
                <div class="event-count" id="eventCount">0</div>
            </div>

            <div class="calendar-header">
                <button class="nav-btn" onclick="previousMonth()">‹ Previous</button>
                <div class="current-month" id="currentMonth"></div>
                <button class="nav-btn" onclick="nextMonth()">Next ›</button>
            </div>

            <div class="calendar-grid" id="calendar">
                <!-- Calendar will be generated here -->
            </div>

            <div class="webcal-info" id="webcalInfo" style="display: none;">
                <h4>📲 Add to Your Calendar</h4>
                <p>Copy this webcal:// link and paste it into your calendar application:</p>
                <div class="webcal-link" id="webcalLink"></div>
                <p><small>✅ Compatible with: Google Calendar, Apple Calendar, Microsoft Outlook, and most calendar applications</small></p>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title *</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date *</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Time</label>
                    <input type="time" id="eventTime">
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Location</label>
                    <input type="text" id="eventLocation">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-delete" id="deleteBtn" onclick="deleteEvent()" style="display: none;">🗑️ Delete</button>
                    <button type="button" class="btn-cancel" onclick="closeModal()">❌ Cancel</button>
                    <button type="submit" class="btn-save">💾 Save</button>
                </div>
            </form>
        </div>
    </div>

    <input type="file" id="jsonFileInput" class="file-input" accept=".json" onchange="handleJSONImport(event)">

    <script>
        let events = [];
        let currentDate = new Date();
        let editingEventId = null;

        // Initialize calendar
        document.addEventListener('DOMContentLoaded', function() {
            loadEventsFromStorage();
            renderCalendar();
            updateEventCount();
        });

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const monthElement = document.getElementById('currentMonth');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            monthElement.textContent = new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            calendar.innerHTML = '';
            
            // Add day headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                calendar.appendChild(header);
            });
            
            // Generate calendar days
            const currentDay = new Date(startDate);
            for (let i = 0; i < 42; i++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                if (currentDay.getMonth() !== month) {
                    dayCell.classList.add('other-month');
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = currentDay.getDate();
                dayCell.appendChild(dayNumber);
                
                // Add events for this day
                const dayEvents = events.filter(event => {
                    const eventDate = new Date(event.date);
                    return eventDate.toDateString() === currentDay.toDateString();
                });
                
                dayEvents.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event';
                    eventElement.textContent = event.title;
                    eventElement.onclick = (e) => {
                        e.stopPropagation();
                        editEvent(event.id);
                    };
                    dayCell.appendChild(eventElement);
                });
                
                // Add click handler for adding events - capture current date properly
                const cellDate = new Date(currentDay);
                dayCell.onclick = () => {
                    // Format date as YYYY-MM-DD using local time (not UTC)
                    const year = cellDate.getFullYear();
                    const month = String(cellDate.getMonth() + 1).padStart(2, '0');
                    const day = String(cellDate.getDate()).padStart(2, '0');
                    const selectedDate = `${year}-${month}-${day}`;
                    openModal(selectedDate);
                };
                
                calendar.appendChild(dayCell);
                currentDay.setDate(currentDay.getDate() + 1);
            }
        }

        function openModal(selectedDate = '') {
            // Reset form and editing state
            document.getElementById('eventForm').reset();
            editingEventId = null;
            
            // Set up modal
            document.getElementById('eventModal').style.display = 'block';
            document.getElementById('modalTitle').textContent = 'Add New Event';
            document.getElementById('deleteBtn').style.display = 'none';
            
            // Set the selected date if provided
            if (selectedDate) {
                document.getElementById('eventDate').value = selectedDate;
            }
        }

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
            document.getElementById('eventForm').reset();
            editingEventId = null;
        }

        function editEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            if (event) {
                editingEventId = eventId;
                
                // Open modal first
                document.getElementById('eventModal').style.display = 'block';
                document.getElementById('modalTitle').textContent = 'Edit Event';
                document.getElementById('deleteBtn').style.display = 'block';
                
                // Fill form with event data
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventDate').value = event.date;
                document.getElementById('eventTime').value = event.time || '';
                document.getElementById('eventDescription').value = event.description || '';
                document.getElementById('eventLocation').value = event.location || '';
            }
        }

        function deleteEvent() {
            if (editingEventId && confirm('Are you sure you want to delete this event?')) {
                events = events.filter(e => e.id !== editingEventId);
                saveEventsToStorage();
                renderCalendar();
                updateEventCount();
                closeModal();
            }
        }

        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const eventData = {
                id: editingEventId || Date.now().toString(),
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                description: document.getElementById('eventDescription').value,
                location: document.getElementById('eventLocation').value
            };
            
            if (editingEventId) {
                const index = events.findIndex(e => e.id === editingEventId);
                events[index] = eventData;
            } else {
                events.push(eventData);
            }
            
            saveEventsToStorage();
            renderCalendar();
            updateEventCount();
            closeModal();
        });

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function updateEventCount() {
            document.getElementById('eventCount').textContent = events.length;
        }

        function saveEventsToStorage() {
            localStorage.setItem('calendarEvents', JSON.stringify(events));
        }

        function loadEventsFromStorage() {
            const savedEvents = localStorage.getItem('calendarEvents');
            if (savedEvents) {
                events = JSON.parse(savedEvents);
            }
        }

        function exportJSON() {
            const dataStr = JSON.stringify(events, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `calendar_events_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function importJSON() {
            document.getElementById('jsonFileInput').click();
        }

        function handleJSONImport(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedEvents = JSON.parse(e.target.result);
                        if (Array.isArray(importedEvents)) {
                            events = importedEvents;
                            saveEventsToStorage();
                            renderCalendar();
                            updateEventCount();
                            alert('Events imported successfully!');
                        } else {
                            alert('Invalid JSON format. Expected an array of events.');
                        }
                    } catch (error) {
                        alert('Error parsing JSON file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        }

        function generateICS() {
            let icsContent = 'BEGIN:VCALENDAR\r\nVERSION:2.0\r\nPRODID:-//Calendar Event Scheduler//EN\r\nCALSCALE:GREGORIAN\r\nMETHOD:PUBLISH\r\n';
            
            events.forEach(event => {
                const eventDate = new Date(event.date + (event.time ? `T${event.time}` : 'T00:00:00'));
                const endDate = new Date(eventDate.getTime() + (event.time ? 60*60*1000 : 24*60*60*1000));
                
                const formatDate = (date) => {
                    return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
                };
                
                icsContent += 'BEGIN:VEVENT\r\n';
                icsContent += `UID:${event.id}@calendar-scheduler\r\n`;
                icsContent += `DTSTART:${formatDate(eventDate)}\r\n`;
                icsContent += `DTEND:${formatDate(endDate)}\r\n`;
                icsContent += `SUMMARY:${event.title}\r\n`;
                if (event.description) {
                    icsContent += `DESCRIPTION:${event.description.replace(/\n/g, '\\n')}\r\n`;
                }
                if (event.location) {
                    icsContent += `LOCATION:${event.location}\r\n`;
                }
                icsContent += `CREATED:${formatDate(new Date())}\r\n`;
                icsContent += 'END:VEVENT\r\n';
            });
            
            icsContent += 'END:VCALENDAR\r\n';
            return icsContent;
        }

        function generateWebcal() {
            if (events.length === 0) {
                alert('Please add some events first before generating a calendar link.');
                return;
            }
            
            const icsContent = generateICS();
            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            // Create a temporary download link for the ICS file
            const link = document.createElement('a');
            link.href = url;
            link.download = `calendar_${new Date().toISOString().split('T')[0]}.ics`;
            link.click();
            
            // Generate webcal URL (note: this would need to be hosted somewhere for real webcal:// support)
            const webcalUrl = `webcal://natthasath.github.io/vibe-ics-calendar/calendar_${new Date().toISOString().split('T')[0]}.ics`;
            
            document.getElementById('webcalLink').textContent = webcalUrl;
            document.getElementById('webcalInfo').style.display = 'block';
            
            // Also show instructions
            alert(`📥 ICS file downloaded successfully!\n\n📋 To add to your calendar:\n\n1. For immediate use: Open the downloaded .ics file\n2. For subscription: Host the .ics file on a web server and use webcal:// URL\n\nThe webcal:// link is shown below the calendar.`);
            
            URL.revokeObjectURL(url);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
